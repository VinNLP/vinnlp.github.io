    /* Hero Banner styling */
    .hero-banner {
      background: url('./assets/nlp.jpg') center/cover no-repeat;
      position: relative;
      min-height: 20rem; /* for a more prominent hero */
    }
    .hero-overlay {
      background: rgba(0, 0, 0, 0.5);
    }
    /* Overlap effect for the profile image */
    .profile-image-container {
      position: relative;
      margin-top: -6rem; /* Overlap the hero section */
    }
    /* Neon Ring Animation */
    @keyframes ring-rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    /* 
      We create a pseudo-element (::after) around the image 
      that becomes a rotating conic gradient ring on hover.
    */
    .neon-ring {
      position: relative;
      z-index: 1; /* Ensure image is on top of the ring background */
    }
    .neon-ring::after {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      width: calc(100% + 12px);
      height: calc(100% + 12px);
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #6b0f9c, /* purple */
        #0066ff, /* blue */
        #6b0f9c, /* purple */
        #0066ff /* blue */
      );
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }
    .neon-ring:hover::after {
      opacity: 1;
      animation: ring-rotate 2.5s linear infinite;
    }
  </style>
</head>

    // Helper function to get URL parameter

      return params.get(param);
    }

    const memberId = getQueryParam("member");
    if (memberId && members[memberId]) {
      const member = members[memberId];
      document.getElementById("memberName").textContent = member.name;
      document.getElementById("memberSubtitle").textContent = member.subtitle;

      document.getElementById("memberImage").alt = member.name;
      document.getElementById("aboutHeading").textContent = member.aboutHeading;
      document.getElementById("memberBio").textContent = member.bio;

      const linksContainer = document.getElementById("relatedLinks");

        const li = document.createElement("li");

        a.textContent = link.text;
        a.target = "_blank";
        li.appendChild(a);
        linksContainer.appendChild(li);

      });

        phdContainer.appendChild(li);
      });
